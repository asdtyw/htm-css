			<h1>Linux之父</h1>

			<div class="wenzi">
				<p>林纳斯·本纳第克特·托瓦兹（Linus Benedict Torvalds，1969年12月28日- ），芬兰赫尔辛基人。</p>
				<p>著名的电脑程序员，Linux内核的发明人及该计划的合作者，毕业于赫尔辛基大学计算机系，1997年至2003年在美国加州硅谷任职于全美达公司（Transmeta Corporation）。</p>
				<p>现受聘于开放源代码开发实验室（OSDL：Open Source Development Labs, Inc），全力开发Linux内核。著有自传《乐者为王》。</p>
